  <script>

    mapboxgl.accessToken = 'pk.eyJ1IjoiZHlsYW5tYXh3ZWxsIiwiYSI6ImNrcTczNGtzNTAwcDYyb3BtdGN3em5ndGsifQ.df72_vr_4lG4QTdcwlXa-g';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/dylanmaxwell/cl62xy212004015pcdiz751dt',
      center: [-71.12263, 42.36556],
      zoom: 17.72,
      pitch: 62.00,
      bearing: 39.06,
      container: 'map',
      antialias: true,
      interactive: false
    });

    map.on('load', () => {

      map.setLayoutProperty('spangler-solo', 'visibility', 'none');
    });

    const chapters = {
      'top': {
        duration: 5000,
        center: [-71.12230, 42.36542],
        zoom: 17.53,
        pitch: 60.00,
        bearing: 14.21
      },
      'social-roast': {
        duration: 5000,
        center: [-71.12209, 42.36521],
        zoom: 18.66,
        pitch: 59.00,
        bearing: -160.99,
      },
      'spangler-food-hall': {
        duration: 5000,
        center: [-71.12279, 42.36497],
        zoom: 19.04,
        pitch: 0.00,
        bearing: 12.68
      },
      'under-study': {
        duration: 5000,
        center: [-71.12268, 42.36493],
        zoom: 19.73,
        pitch: 51.50,
        bearing: -36.19
      },
      'faculty-dining': {
        duration: 5000,
        center: [-71.12251, 42.36626],
        zoom: 18.34,
        pitch: 50.00,
        bearing: -45.72
      },
      'markets': {
        duration: 5000,
        center: [-71.12187, 42.36614],
        zoom: 17.38,
        pitch: 40.50,
        bearing: 15.88
      },
      'chao': {
        duration: 5000,
        center: [-71.12008, 42.36653],
        zoom: 18.56,
        pitch: 43.51,
        bearing: 82.27
      },
      'tata': {
        duration: 5000,
        center: [-71.12230, 42.36542],
        zoom: 17.53,
        pitch: 60.00,
        bearing: 14.21
      }
    };

    let activeChapterName = 'top';
    function setActiveChapter(chapterName) {
      if (chapterName === activeChapterName) return;

      map.flyTo(chapters[chapterName]);
      //if (isElementOnScreen('top')) return
      //map.setPaintProperty('hbs-markers', 'icon-opacity', 1, 0);

      document.getElementById(chapterName).classList.add('active');
      document.getElementById(activeChapterName).classList.remove('active');

      activeChapterName = chapterName;

      //if (isElementOnScreen('social-roast')) return
      //map.setPaintProperty('social-roast-icon', 'icon-opacity', ['match', ['get', 'concept'], 'Social Roast', 1, 0]);
      // map.setLayoutProperty('spangler-solo', 'visibility', 'visible');
    }

    function isElementOnScreen(id) {
      const element = document.getElementById(id);
      const bounds = element.getBoundingClientRect();
      return bounds.top < window.innerHeight && bounds.bottom > 0;
    }

    // On every scroll event, check which element is on screen
    window.onscroll = () => {
      for (const chapterName in chapters) {
        if (isElementOnScreen(chapterName)) {
          setActiveChapter(chapterName);
          break;
        }
      }
    };
  </script>
